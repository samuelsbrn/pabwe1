  <form>
    <!-- Label terhubung dengan input pakai for + id -->
    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda"><br><br>

    <span>Jenis Kelamin:</span><br>
    <input type="radio" id="laki" name="jk" value="Laki-laki">
    <label for="laki">Laki-laki</label>
    <input type="radio" id="perempuan" name="jk" value="Perempuan">
    <label for="perempuan">Perempuan</label><br><br>

    <label for="tempat">Tempat Lahir:</label>
    <input type="text" id="tempat" name="tempat" placeholder="Contoh: Balige"><br><br>

    <label for="tgl">Tanggal Lahir:</label>
    <input type="date" id="tgl" name="tgl"><br><br>

    <span>Hobi:</span><br>
    <input type="checkbox" id="coding" name="hobi" value="Coding">
    <label for="coding">Coding</label>
    <input type="checkbox" id="membaca" name="hobi" value="Membaca">
    <label for="membaca">Membaca</label>
    <input type="checkbox" id="olahraga" name="hobi" value="Olahraga">
    <label for="olahraga">Olahraga</label><br><br>

    <label for="pass">Password:</label>
    <input type="password" id="pass" name="pass" placeholder="Minimal 6 karakter"><br><br>

    <input type="checkbox" id="persetujuan" name="persetujuan">
    <label for="persetujuan">Saya setuju dengan ketentuan</label><br><br>

    <input type="reset" value="Reset"> 
    <input type="submit" value="Submit">
  </form>
</body>
</html>
